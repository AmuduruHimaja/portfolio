<!DOCTYPE html>
<html>
<head>
  <title>My To Do List</title>
  <link rel="stylesheet" href="CreateToDoListWebapp.css">
    
  <script src="./CreateToDoListWebapp.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>My To Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Title..." style="color: rgb(3, 3, 3);font-weight: bold;">
      <button id="addButton" style="color: darkblue;font-weight: bold;">Add</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>
  </body>
</html>

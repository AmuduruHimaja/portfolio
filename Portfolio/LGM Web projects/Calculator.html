<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="item item1">CALCULATOR</div>
        <div id="answer" class="item item2 ">Answer</div>
        <div class="item item3  btn"style="color: black;font-weight: bold;">AC</div>
        <div class="item item4 btn-backspace" style="color: black;font-weight: bold;">clear
            <alt="clear" style="margin-bottom: 5px;">
        </div>
        <div class="item item5 btn" style="color: black;font-weight: bold;">%</div>
        <div class="item item6 ">
            <div class="symbol btn">รท</div>
        </div>
        <div class="item item7 btn" style="color: black;font-weight: bold;">7</div>
        <div class="item item8 btn" style="color: black;font-weight: bold;">8</div>
        <div class="item item9 btn" style="color: black;font-weight: bold;">9</div>
        <div class="item item10" >
            <div class="symbol  btn">*</div>
        </div>
        <div class="item item11  btn" style="color: black;font-weight: bold;">4</div>
        <div class="item item12 btn" style="color: black;font-weight: bold;">5</div>
        <div class="item item13 btn" style="color: black;font-weight: bold;">6</div>
        <div class="item item14">
            <div class="symbol btn">-</div>
        </div>
        <div class="item item15 btn" style="color: black;font-weight: bold;">1</div>
        <div class="item item16 btn" style="color: black;font-weight: bold;">2</div>
        <div class="item item17 btn" style="color: black;font-weight: bold;">3</div>
        <div class="item item18 ">
            <div class="symbol btn">+</div>
        </div>
        <div class="item item19 btn" style="color: black;font-weight: bold;">()</div>
        <div class="item item20 btn" style="color: black;font-weight: bold;">0 </div>
        <div class="item item21 btn" style="color: black;font-weight: bold;">.</div>
        <div class="item item22 ">
            <div class="symbol  btn">=</div>
        </div>
    </div>
    <p id="error-text"></p>
</body>
</html>
